server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Proper MIME types for Blazor WASM
    types {
        application/wasm wasm;
        application/javascript js mjs;
        application/json json;
        text/css css;
        text/html html;
        image/png png;
        image/x-icon ico;
        application/octet-stream dll exe dat;
    }

    # Default type fallback
    default_type application/octet-stream;

    # ========== CRITICAL: SPA fallback for Blazor routing ==========
    location / {
        try_files $uri $uri/ /index.html;
        # Disable caching for HTML files to ensure fresh index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ========== WASM and other static assets ==========
    location ~ \.(wasm|js|css|json|ico|png|dll|dat|gz|br)$ {
        # Cache static assets aggressively
        add_header Cache-Control "public, max-age=31536000, immutable";
        # Ensure WASM files get correct content type
        add_header Content-Type "application/wasm" always;
    }

    # ========== Gzip compression (if not using Brotli) ==========
    gzip on;
    gzip_types application/wasm application/javascript text/css application/json;
    gzip_min_length 1000;
}